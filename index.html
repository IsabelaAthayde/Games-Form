<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,200&family=Poppins:wght@300&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css"> 

</head>
<body>


  <h1 id="title">Gamer Survey Form</h1>
  <p id="description">Thank you for helping us</p>
 
  <div class="container">
    
   <form id="survey-form">
     <div class="background-opacity"></div>
      <fieldset id="begin">
         <div id="input-fix">
          <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required /></label>

          <label id="email-label">Email<input type="email" id="email" placeholder="Enter your email" required /></label>
          
          <label id="number-label">Age<input required type="number" id="number" placeholder="Age" min="5" max="110" pattern="[0-9\.\-]*" /></label>
         </div>
         
          <label>
            Which option best describes your current role? <br>
            <select id="dropdown">
              <option value=" "> (Select one)</option>
              <option value="1"> Student</option>
              <option value="2"> Full Time Job</option>
              <option value="3"> Prefer not to say</option>
              <option value="4"> Other</option>
            </select>
          </label><br>
      </fieldset>

      <fieldset id="radio">
        How often do you play video game?
        <label><input type="radio" name="gameTime" value="1" /><span>Every day</span></label>
        <label><input type="radio" name="gameTime" value="2" /><span>Almost every day</span></label>
      <label><input type="radio" name="gameTime" value="3" /><span>Twice a week</span></label>
      <label><input type="radio" name="gameTime" value="4" /><span>Once a week</span></label>
      </fieldset> <br>
      <fieldset id="checkboxes" class="inline" >
        What games do you usually play?
          <label><input type="checkbox" name="League of Legends" value="League of Legends" /><span>League of Legends</span></label>

          <label><input type="checkbox" name="Valorant" value="Valorant" /><span>Valorant</span></label>

          <label><input type="checkbox" name="GTA 5" value="GTA 5" /><span>GTA 5</span></label>

          <label><input type="checkbox" name="Challenges" value="Challenges" /><span>CS:GO</span></label>

          <label><input type="checkbox" name="Fortnite" value="Fortnite" /><span>Fortnite</span></label>

          <label><input type="checkbox" name="Genshin Impact" value="Genshin Impact" /><span>Genshin Impact</span></label>

          <label><input type="checkbox" name="World of Warcraft" value="World of Warcraft" /><span>World of Warcraft</span></label>

          <label><input type="checkbox" name="Apex Legends" value="Apex Legends" /><span>Apex Legends</span></label>

          <label><input type="checkbox" name="Roblox" value="Roblox" /><span>Roblox</span></label>
          <label><input type="checkbox" name="Others" value="Others" /><span>Others</span></label>

      </fieldset>
     
        <label id="commentary">
          Any comments or suggestions?<br>
          <textarea name="comment" rows="5" cols="30" placeholder="EX: Tell us more about the games you like"></textarea>
        </label> <br>

        <button id="submit" type="submit">Submit</button>
    </form>
  </div>
  <footer>Background 
    <a href="https://www.freepik.com/free-photo/cosmic-background-with-colorful-blue-orange-laser-lights-perfect-digital-wallpaper_11541948.htm#query=gaming%20wallpaper&position=6&from_view=keyword">
    Image by wirestock
    </a> on Freepik
   </footer>
  
</body>
</html>
